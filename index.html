<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>ExercicesJquery</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="button1">+</button>
    <button type="button" name="button" id="button2">-</button>
    <p>Vive le Jquery!</p>
  </form>
  <script>
  $(document).ready(function(){
    $(function() {                      //declare la fction
      var number = 0;                   // declaration d'une variable = a zero
      $("#button1").click(function(){  // appel du bouton , et evenement click
        number ++;                    // la var augmente a chaque clic
        $("p").text(number);            // appel du paragraphe et de la var
      });
      var number = 0;
      $("#button2").click(function(){
        number --;                 // la var diminue a chaque clic
        $("p").text(number);
      });
    });
  })

  </script>
</body>
</html>
